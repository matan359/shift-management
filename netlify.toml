[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Netlify Functions configuration
[functions]
  directory = "netlify/functions"

# Scheduled Functions - שליחה אוטומטית כל יום
[[plugins]]
  package = "@netlify/plugin-scheduled-functions"

[build]
  command = "npm run build"
  publish = "dist"
  node_bundler = "esbuild"

# Environment variables for WhatsApp server
# Add these in Netlify Dashboard > Site settings > Environment variables
# WHATSAPP_SERVER_URL = "https://your-whatsapp-server.railway.app"

