[build]
  command = "npm run build"
  publish = "dist"
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Netlify Functions configuration
[functions]
  directory = "netlify/functions"

# Scheduled Functions - שליחה אוטומטית כל יום
# Note: Netlify Scheduled Functions require a paid plan
# Alternative: Use Firebase Cloud Functions or Vercel Cron Jobs
[[plugins]]
  package = "@netlify/plugin-scheduled-functions"

# Environment variables
# Add these in Netlify Dashboard > Site settings > Environment variables
# Firebase config (already set):
# VITE_FIREBASE_API_KEY
# VITE_FIREBASE_AUTH_DOMAIN
# VITE_FIREBASE_PROJECT_ID
# etc.

# No external WhatsApp server needed - everything runs on Netlify Functions!
