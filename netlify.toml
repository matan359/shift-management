[build]
  command = "npm run build"
  publish = "dist"
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Netlify Functions configuration
[functions]
  directory = "netlify/functions"

# Note: Scheduled Functions require @netlify/plugin-scheduled-functions
# For now, we'll use Firebase Cloud Functions for scheduled tasks
# See SCHEDULED_NOTIFICATIONS_SETUP.md for alternatives

# Environment variables
# Add these in Netlify Dashboard > Site settings > Environment variables
# Firebase config (already set):
# VITE_FIREBASE_API_KEY
# VITE_FIREBASE_AUTH_DOMAIN
# VITE_FIREBASE_PROJECT_ID
# etc.

# WhatsApp Server URL (required for WhatsApp Web.js integration)
# Set this to your WhatsApp server URL (e.g., Railway, Render, or your own server)
# Example: WHATSAPP_SERVER_URL=https://your-whatsapp-server.railway.app
# For local development, use: http://localhost:3001
# IMPORTANT: Make sure your WhatsApp server is running and accessible!
